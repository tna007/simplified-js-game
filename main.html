<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Object Testing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple RPG</h1>
      <a href="object_test.html"
        ><button class="invisible" name="reset" id="reset">Reset</button></a
      >
      <div class="playerInfo">
        <button onclick="selectCharacterWindow()" name="yourinfo">
          Select Player
        </button>

      </div>
      <div class="playerEnemyDisplay">
      <div id="selectedPlayer" class="selectedPlayer"></div>
      <p>You will fight against</p>
      <div id="selectedEnemy" class="selectedPlayer">
       
      </div>
    </div>
      <section id="showCharacters">
        <p>Select Character</p>
        <div class="showCharacters" id="characters"></div>

      </section>
      <div class="attack">
        <button onclick="takeTurn()" name="turn" id="turn">Attack</button>
      </div>
    </div>
    <section id="player1"></section>
    <section id="player2"></section>
    <section id="attack"></section>
    <script src="script.js"></script>
    <script src="character.js"></script>
  </body>
</html>
